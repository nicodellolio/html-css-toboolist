<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboo List</title>
</head>
<link rel="stylesheet" href="./assets/css/style.css">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">

<body>
    
    <header id="header">
        <img src="./assets/img/Logo.png" alt="Boolean Logo">
        <span id="title">Toboolist</span>
    </header>

    <!-- Main divided in header-main and central-main -->
    <main>
        <!-- Header-main containing the input buttons -->
        <header id="head_main">
            <input id=newtask type="button" value="Add Task">
            <input id=newsec type="button" value="Add Section">
        </header>

        <div id="divisory"></div>
        

        <main id="central_main">
            <nav class="navigation">
                <h1 class="navigation">&blacktriangledown; New Task</h1>
                <div class="tickcircle">   Quarterly Newsletter</div>
                <span class="topic" style="background-color: var(--bool-blue);">Editorial</span>
            </nav>

            <nav class="navigation">
                <h1 class="navigation">&blacktriangledown; Today</h1>
                <div class="tickcircle">   Quarterly Newsletter</div>
                <span class="topic" style="background-color: var(--bool-blue);">Editorial</span>
            </nav>


        </main>
    </main>
    <footer></footer>
</body>
</html>
